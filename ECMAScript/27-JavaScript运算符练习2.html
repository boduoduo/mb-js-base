    <title>27-JavaScript运算符练习2</title>
    <script>
        /*需求: 要求用户输入一个整数, 判断这个数是否是100~200之间的数*/
        let num = prompt("请输入一个整数");
        // console.log(num);
        num >= 100 && num <=200 ? alert("是100~200之间的数") : alert("不是100~200之间的数");
    </script>
